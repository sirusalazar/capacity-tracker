<mat-card class="list-item">
  <div class="item-wrapper">
    <span>
      {{ item.country.name }}
    </span>
    <mat-form-field class="item-input" appearance="outline">
      <input
        type="number"
        matInput
        [formControl]="membersFormControl"
        (change)="onMembersChanged($event)" />
    </mat-form-field>
  </div>
</mat-card>
